<html>
  <head>
    <meta
      charset="UTF-8"
      name="viewport"
      content="initial-scale=1,width=device-width"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Cormorant+Garamond&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat|Nunito&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Snapsakademiens Kokbok</title>
  </head>
  <body>
    <nav>
      <h1 class="title">Snapsakademiens Kokbok</h1>
    </nav>
    <div class="wrapper">
        <div class='card ${id}'>
            <div class='image' style='background-image: url("images/sill.jpg"); background-size: cover;'>
                <div class="group" style="background-color: #7BFF6B;">
                    <p>T1</p>
                </div>
            </div>
            <div class='footer'>
                <div class='cardInfo'>
                    <p style='display: inline; font-size: 1.5rem'>Cool sill</p>
                    <p class='description'>JÃ¤vligt god</p>
                </div>
            </div>
        </div>
        <div class='overlay-bg disabled'>
            <div class='card expanded ${id}'>
                <div class='cross'>
                    <span>+</span>
                </div>
                <div class='image' style='background-image: url(${recept.imgUrl}); background-size: cover;'></div>
                <div class='footer'>
                    <p class='cardHeader'>
                        <b>${recept.name}</b> <i style='color: ${color}'>${recept.group}</i>
                    </p>
                    <p>Ingredienser: ${recept.ingredients}</p>
                <p class='description'>${recept.desc}</p>
                </div>
            </div>
        </div>
    </div>
    </div>

    <div class="wrapper"></div>
    <footer class="creds">
      Tillverkad av Olof Bourghardt och Tobias Skarhed
    </footer>
    <script type="text/javascript" src="recept.js"></script>
    <script type="text/javascript" src="kokbok.js"></script>
  </body>
</html>
